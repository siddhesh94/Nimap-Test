<div class="profile mt-5">
	<div class="container ">
		<div class="row">
			<div class="col-md-6 mt-4">
				<h3>Profile</h3>
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-6 mt-4 " style="bottom: 2px solid;">
				<img src="/assets/images/profile.png" class="img-fluid profile_img">
				<div class="row">
					<div class="col-md-6 ">
						<a href="#"><button class="btn btn-warning edit mt-4 ">Edit Photo</button></a>
					</div>
					<div class="col-md-6">
						<a href="#"><button class="btn btn-warning mt-4 ">Edit Profile</button></a>
					</div>
				</div>
			</div>
			<div class="col-md-6 mt-4" *ngFor = "let user of allUser">
				<p>I'm {{user.firstName}} {{user.lastName}} and I'm above {{user.age}} and you can send me your emails to {{user.email}}. I live in the state of {{user.state}}. Please reach out to me  on my {{user.phoneNumber}}.</p>
				<a href="#"><button class="btn btn-success">I Agree</button></a>
			</div>
		</div>
	</div>
</div>
